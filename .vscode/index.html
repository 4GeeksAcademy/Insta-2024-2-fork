<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <div id="PaginaPrincipal">

                </div>

                </div>
                <div class="ComentarioContenedor">
                    <p class="ComentarioPlaceholder"></p>
                    <input type="text" name="comentario1" placeholder="Añadir un comentario...">
                </div>
            </div>

                <div class="ComentarioContenedor">

                </div>
            </div>

                    <p class="Fecha">14/09/2024</p>
                </div>
                <div class="ImagenContenedor">
                    <img src="https://wowmascota.com/wp-content/uploads/2020/04/Perro-jugando.jpg" alt="Foto del usuario">
                </div>
                <div class="ComentarioContenedor">
                    <p class="ComentarioPlaceholder"></p>
                    <input type="text" name="comentario1" placeholder="Añadir un comentario...">
                </div>
            </div>
            <div class="MarcoImagen">
                <div class="CabeceraFoto">
                    <p class="NombreFoto">Mi cuarta foto</p>
                    <p class="Fecha">15/09/2024</p>
                </div>
                <div class="ImagenContenedor">
                    <img src="https://tse1.mm.bing.net/th/id/OIP.4WPoRRBFEXm4tibtvcJg8AHaFj?rs=1&pid=ImgDetMain" alt="Foto del usuario">
                </div>
                <div class="ComentarioContenedor">
                    <p class="ComentarioPlaceholder"></p>
                    <input type="text" name="comentario1" placeholder="Añadir un comentario...">
                </div>
            </div>
            <div class="MarcoImagen">
                <div class="CabeceraFoto">
                    <p class="NombreFoto">Mi quinta foto</p>
                    <p class="Fecha">16/09/2024</p>
                </div>
                <div class="ImagenContenedor">
                    <img src="https://cdn.petpress.net/wp-content/uploads/2019/12/12070141/Golden-Mountain-Dog.jpg" alt="Foto del usuario">
                </div>
                <div class="ComentarioContenedor">
                    <p class="ComentarioPlaceholder"></p>
                    <input type="text" name="comentario1" placeholder="Añadir un comentario...">
                </div>
            </div>
        </div>
        <div>
            <form id="formURL">
                <label for="imageURL"><h6>Introduce la URL de la nueva imagen:</h6></label>
                <input type="text" id="imageURL" name="imageURL">
                <input type="submit" value="Añadir Foto">
            </form>
        </div>
    </div>
